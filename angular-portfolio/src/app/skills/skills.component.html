<div id="skills-section">
  <!-- Title -->
  <h1 id="skills-title">What I do</h1>

  <!-- Small description -->
  <p id="short-intro">
    {{ ShortIntro | uppercase }}
  </p>

  <!-- Section to display skills -->
  <app-indiv-skill-section
    *ngFor="let skill of skills"
    [title]="skill.title"
    [technologies]="skill.technologies"
    [sellingPoints]="skill.sellingPoints"
    [options]="skill.skillAnim"
  ></app-indiv-skill-section>
</div>
